<!DOCTYPE html>
<html lang="en">

<head>
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Employee Data Table</h1>
    </div>
    <div id="inputDiv">add types to inputs to make sure that you only put numbers in number type boxes
        <input type="text" placeholder="First" id="firstNameInput">
        <input type="text" placeholder="Last" id="lastNameInput">
        <input type="text" placeholder="ID Number" id="IDnumberInput">
        <input type="text" placeholder="Job title" id="jobTitleInput">
        <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
        <button id="inputButton">Submit</button>
    </div>
    <div id="outputDiv">
        <h2>Employees</h2>
        <table style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <tr>
                    <td>Example:</td>
                    <td>Derek</td>
                    <td> Larson</td>
                    <td>343</td>
                    <td>Manager</td>
                    <td>34000</td>
                </tr>
            </tbody>
        </table>
        </table>

    </div>
    <h2 id="monthlyCosts">Total Monthly Costs:</h2> could put in a span for the output value: $0.00
</body>

</html>
